            <p>Aktualny czas:</p>
            <input type="text" id="clock" readonly><br />
            <p>Aktualna data:</p>
            <div id="data"></div>
            <p>Czas na stronie:</p>
            <input type="text" id="myTimer" readonly><br />
            <p>Licznik odwiedzin:</p>
            <input type="text" id="licznik" readonly>
        </section>
<section class="javaScript" id="java1" style="text-align:center">
            <h1>Muzyka </h1>
            <button id="bplay">Play</button>
            <button id="bstop">Stop</button>
            <script>
                var snd = new Audio("piwo.mp3");
                snd.loop = true;
                snd.autoplay = true;
    
                document.getElementById("bstop").onclick = function () { snd.pause(); };
    
                document.getElementById("bplay").onclick = function () { snd.play(); };
            </script>
        </section>

</body>
