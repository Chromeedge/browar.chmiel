    <title>Chmielne</title>
    
    <script>
        let Can = null;
        let ctx = null;
        let x = 0;
        let y = 0;


        function PoZaladowaniuStrony() {
            Can = document.querySelector('#Plotno');
            ctx = Can.getContext('2d'); 
        }



        function PACMAN() {
   
            x = 210;
            y = 200;

            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.moveTo(x, y);
            ctx.arc(x,y,85,Math.PI*2,Math.PI*1.85);
            ctx.closePath(); 
            ctx.fillStyle = "yellow";
            ctx.strokeStyle = "black";
            
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(240, 160, 5, 8, Math.PI/1.2, 0, Math.PI*2);
            ctx.fillStyle = "black";
            ctx.fill();

            let napis = "PACMAN !!!";
            x = 150;
            y = 330;
            ctx.font = "24px Arial";
            ctx.textAlign = "left";
            ctx.fillStyle = "black";
            ctx.fillText(napis, x, y);

            ctx.stroke();

        }


        function Wyczysc() {
            ctx.clearRect(0,0,Can.width, Can.height);
        }
    
        window.addEventListener('load', PoZaladowaniuStrony);

    </script>
